<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<link rel='stylesheet prefetch'
      href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css '>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title"><i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>IPF LOGIN PAGE</span>
    </div>
  </header>
</div>
<div align="center">
  <main class="mdl-layout__content" style="padding-top:14%;align-content: center;">
    <div class="page-content" style="text-align:center;">
      <div class="alert alert-danger" role="alert" *ngIf="message">
        {{ message }}
      </div>
    <div style="padding:15px">
        <div class="mdl-card mdl-shadow--6dp content" style="width:400px;min-height:300px">
          <form class="form-inline" *ngIf="!authService.getUser()">
            <div class="module form-module">
              <div class="toggle"><i class="fa fa-user fa-2x" aria-hidden="true"></i>
                <div class="tooltip">LOG IN</div>
              </div>
              <div class="form">
                <h2>Login to your account</h2>
                <form>
                  <input class="form-control" placeholder="Username" name="username" #username>
                  <input class="form-control" placeholder="Password" type="password" name="password" #password>
                  <button (click)="login(username.value, password.value)">Login</button>
                </form>
              </div>
              <div class="cta"><a href="#">Forgot your password?</a></div>
            </div>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src="js/index.js"></script>
          </form>
        </div>
    </div>
      </div>
    <div class="well" *ngIf="authService.getUser()">
      Logged in as <b>{{ authService.getUser() }}</b>
      <a href (click)="logout()">Log out</a>
      <a href (click)="dashboard()">Dashboard</a>
    </div>
  </main>
</div>
</body>
